<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - TrueVerify</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { background: #f1f5f9; font-family: Arial; display: flex; justify-content:center; align-items:center; height:100vh; }
.login-box { background: white; padding: 30px; width: 300px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
.login-box h2 { text-align:center; margin-bottom:20px; }
.login-box input { width:100%; padding:10px; margin-bottom:12px; border-radius:6px; border:1px solid #d1d5db;}
.login-box button { width:100%; padding:10px; background:#0d6efd; color:white; border:none; border-radius:6px; cursor:pointer;}
.error { color:red; text-align:center; margin-top:10px;}
</style>
</head>
<body>
<div class="login-box">
  <h2>TrueVerify Login</h2>
  <form onsubmit="login(event)">
    <input id="username" placeholder="Username" required>
    <input id="password" type="password" placeholder="Password" required>
    <button>Login</button>
  </form>
  <div id="error" class="error"></div>
</div>
<script>
function login(e){
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if(username === "admin" && password === "admin123"){
    localStorage.setItem("loggedIn","true");
    localStorage.setItem("wallet","100"); // initial wallet
    localStorage.setItem("transactions", JSON.stringify([]));
    window.location.href="index.html";
  } else {
    document.getElementById("error").innerText="Invalid login";
  }
}
</script>
</body>
</html>
