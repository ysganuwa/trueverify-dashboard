<!DOCTYPE html>
<html>
<head>
  <title>TrueVerify Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" class="logo">
    <h1>TrueVerify Dashboard</h1>
  </header>

  <section class="lookup">
    <h2>Lookup by Name</h2>
    <input type="text" id="nameInput" placeholder="Enter name">
    <button onclick="lookupName()">Search</button>
    <div id="result"></div>
  </section>

  <section>
    <h2>Records</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
